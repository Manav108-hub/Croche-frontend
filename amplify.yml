version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm i -g pnpm
            - pnpm config set store-dir .pnpm-store
            - pnpm i
        build:
          commands:
            - pnpm run build
      artifacts:
        baseDirectory: .
        files:
          - '**/*'
      cache:
        paths:
          - .pnpm-store/**/*
    appRoot: .
    server:
      buildCommand: pnpm run build
      startCommand: node ./dist/server/entry.mjs